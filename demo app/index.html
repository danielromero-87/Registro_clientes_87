<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Clientes (Demo)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/theme.css">
</head>
<body class="app-body">
  <div class="layout layout--centered">
    <section class="card layout__panel" aria-label="Consulta de clientes demo">
      <header class="form-header">
        <h1 class="card-title">Consulta de Clientes (Demo)</h1>
        <p class="card-subtitle">Ejecuta búsquedas contra Apps Script (JSONP) o el backend Node opcional.</p>
      </header>

      <form id="searchForm" class="form" novalidate>
        <div class="form-group">
          <label for="telefono" class="form-label">Número telefónico</label>
          <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Ej. 3112191576" autocomplete="tel" inputmode="numeric">
        </div>
        <button type="submit" id="searchButton" class="button button--accent">Buscar</button>
      </form>

      <p id="feedback" class="feedback" role="status" aria-live="polite"></p>

      <article id="clientCard" class="card client-card hidden" aria-live="polite">
        <header class="client-card__header">
          <h2 class="card-title">Ficha del Cliente</h2>
        </header>
        <div id="clientDetails" class="client-card__content"></div>
        <div class="client-card__actions">
          <button type="button" id="newSearchButton" class="button button--outline">Nueva búsqueda</button>
        </div>
      </article>
    </section>
  </div>

  <script src="../app-config.js"></script>
  <script src="../script.js"></script>
</body>
</html>
