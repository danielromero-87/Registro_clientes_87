<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Clientes - 87 Autos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/theme.css">
</head>
<body class="app-body">
  <div class="layout layout--centered">
    <section class="card layout__panel" aria-label="Consulta de clientes">
      <header class="form-header">
        <h1 class="card-title">Consulta de Clientes</h1>
        <p class="card-subtitle">Ingresa un número telefónico para obtener la ficha almacenada en Google Sheets.</p>
        <div class="nav-actions">
          <a class="button button--outline" href="Registro-clientes-87.html">⬅️ Volver al registro</a>
        </div>
      </header>

      <form id="searchForm" class="form" novalidate>
        <div class="form-group">
          <label for="telefono" class="form-label">Número telefónico</label>
          <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Ej. 3112191576" autocomplete="tel" inputmode="numeric">
        </div>
        <button type="submit" id="searchButton" class="button button--accent">Buscar</button>
      </form>

      <p id="feedback" class="feedback" role="status" aria-live="polite"></p>

      <article id="clientCard" class="card client-card hidden" aria-live="polite">
        <header class="client-card__header">
          <h2 class="card-title">Ficha del Cliente</h2>
        </header>
        <div id="clientDetails" class="client-card__content"></div>
        <div id="clientMedia" class="client-card__media hidden" aria-live="polite"></div>
        <div class="client-card__actions">
          <button type="button" id="newSearchButton" class="button button--outline">Nueva búsqueda</button>
        </div>
        <section id="clientFollowup" class="client-followup hidden" aria-labelledby="followupTitle">
          <header class="client-followup__header">
            <h3 id="followupTitle" class="client-followup__title">Observaciones #2</h3>
            <p class="client-followup__subtitle">Registra los nuevos avances o motivos compartidos por el cliente durante esta consulta.</p>
          </header>
          <form id="followupForm" class="form client-followup__form" novalidate>
            <input type="hidden" id="followupTelefono" name="telefono" value="">
            <div class="form-group">
              <label for="followupObservacion" class="form-label">Nueva observación</label>
              <textarea id="followupObservacion" name="observaciones2" class="form-control" rows="4" placeholder="Ej. Cliente confirmó visita el viernes." required></textarea>
            </div>
            <div class="client-followup__actions">
              <button type="submit" id="followupSubmit" class="button button--primary button--full">Guardar observación</button>
            </div>
            <p id="followupFeedback" class="feedback" role="status" aria-live="polite"></p>
          </form>
        </section>
      </article>
    </section>
  </div>

  <script src="app-config.js"></script>
  <script src="demo%20app/script.js"></script>
</body>
</html>
